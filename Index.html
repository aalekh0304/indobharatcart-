<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IndoBharatCart - Free Indian Dropshipping</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
    }
    header {
      background: #ff9933;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .products {
      padding: 2rem;
      text-align: center;
    }
    .product-list {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      width: 200px;
    }
    .product img {
      width: 100%;
      border-radius: 4px;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>IndoBharatCart</h1>
    <p>Your Free Indian Dropshipping Platform</p>
  </header>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 1" />
        <h3>Ayurvedic Soap</h3>
        <p>₹99</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 2" />
        <h3>Copper Water Bottle</h3>
        <p>₹499</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 3" />
        <h3>Handicraft Lamp</h3>
        <p>₹899</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 IndoBharatCart | Contact: support@indobharatcart.in</p>
  </footer>
</body>
</html>
